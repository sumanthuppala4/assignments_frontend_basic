<!DOCTYPE html>
<html>
    <head>
        <style>
            @keyframes animation1
            {
                from{ position:absolute;
                left:0px; }
                to{position: absolute;
                   left:1000px}
            }
            #img1{
                animation-name: animation1;
                animation-duration: 4s;

            }
        </style>

    </head>
    <body>
        <img src="globe.png" width="200" height="200" id="img1">

    </body>
</html>
