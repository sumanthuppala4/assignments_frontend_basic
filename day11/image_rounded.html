<!doctype html>
<html>
	<head>
			<link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"  rel="stylesheet"  />
	</head>
	<body>
	
	<div  class="container  text-bg-success  mt-3  border">			
			<p  class="display-3">Image Styles in Bootstrap</p>		 
	</div>
	

	
	<div   class="container  text-start  bg-light  mt-4  p-3  border">
		
		Choose Image Style  :  
		<select  id="s1"  onchange="fn_updateImageStyle()">
				<option>rounded</option>
				<option>rounded-circle</option>
				<option>img-thumbnail</option>
		</select>
		 <br/> <br/>
		<img   id="img1"  src="C:\frontend\deloitte.jpg"   class="w-25  rounded"  />
	 
	</div>
	 	
	<script  src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"> </script>
	
	<script>
	
		var   selectedClass  = "rounded";
		
		 function   fn_updateImageStyle()
		 {				 
				var  selectObj= document.getElementById("s1");
				var  imgObj= document.getElementById("img1");		
								
				imgObj.classList.remove(  selectedClass );				
				imgObj.classList.add(  selectObj.value );			
				selectedClass  =  selectObj.value;
		 }
	</script>
	
 
	</body>
</html>
