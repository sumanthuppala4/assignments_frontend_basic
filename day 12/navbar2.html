<!-- Example for  Navbar  -->
<!DOCTYPE html>
<html>
  <head> 
			<link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"  rel="stylesheet"  />
			<script  src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"> </script>
  </head> 
  <body>    
	<h3>Navigation Bar using Bootstrap</h3>
	<hr/>
	<div class="container">
        <nav class="navbar navbar-expand-sm bg-warning navbar-dark">

            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#collapse1">
                <span class="navbar-toggler-icon"> </span>
            </button>
            <div class="collapse navbar-collapse" id="collapse1">
                <ul class="navbar-nav">
                    <li class="nav-item" >
                    <a class="nav-link" href="#">about us</a>
                    </li>
                
               
                    <li class="nav-item" >
                    <a class="nav-link" href="#">contact us</a>
                </li>
                
                    <li class="nav-item" >
                    <a class="nav-link" href="#">more info</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-bs-toggle="dropdown">
                        Customers
                       </a>
                       <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Login</a>
                        <a class="dropdown-item" href="#">New Customer</a>
                        <a class="dropdown-item" href="#">Update Details</a>
                      </div>
                </li>
                </ul>

            </div>

        </nav>
    </div>

    </html>
